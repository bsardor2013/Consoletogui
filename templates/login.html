<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bodywrite">
    <div class="win">
        <h2>Login Page</h2>

        {% if error == 'captcha' %}
          <p style="color: #ffdddd;">Captcha noto'g'ri. Iltimos qayta kiriting.</p>
        {% elif error == 'credentials' %}
          <p style="color: #ffdddd;">Login yoki parol noto'g'ri.</p>
        {% endif %}

        <form method="post" action="{{ url_for('checklogin') }}">
            <label for="username" class="label">Username:</label>
            <input class="input" placeholder="Enter your username" type="text" id="username" name="username" required><br><br>

            <label for="password" class="label">Password:</label>
            <input class="input" placeholder="Enter your password" type="password" id="password" name="password" required><br><br>

            <label class="label">Robot emasligingizni tasdiqlash (raqamni kiriting):</label>
            <div style="display:flex; gap:10px; align-items:center; justify-content:center; margin-bottom:10px;">
              <div style="padding:8px 12px; background:rgba(0,0,0,0.5); color:#fff; border-radius:6px; font-weight:bold;">
                {{ captcha }}
              </div>
              <input class="input" name="captcha" placeholder="Captcha raqam" required style="max-width:140px;">
            </div>

            <input type="submit" value="Login" class="button">
        </form>

        <p>No account? <a href="{{ url_for('register') }}"><button class="button">Register here</button></a></p>
    </div>
</body>
</html>
