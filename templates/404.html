<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Sahifa topilmadi</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071025 0%, #071422 60%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .card{
      max-width:880px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border-radius:14px;
      padding:40px;
      display:flex;
      gap:32px;
      align-items:center;
      backdrop-filter: blur(6px);
    }
    .illustration{
      flex:0 0 220px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .illustration svg{width:160px;height:160px;display:block}
    .content{flex:1;min-width:0}
    h1{
      margin:0 0 6px 0;
      font-size:46px;
      letter-spacing:-1px;
      color:#ffffff;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:16px;
    }
    .actions{display:flex;flex-wrap:wrap;gap:12px}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:var(--accent);
      color:white;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(124,58,237,0.18);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      box-shadow:none;
      font-weight:600;
    }
    .btn:active{transform:translateY(1px)}
    .small{
      font-size:13px;
      color:var(--muted);
      margin-top:14px;
    }
    a.logo{color:var(--muted); text-decoration:none; font-size:13px}
    @media (max-width:720px){
      .card{flex-direction:column; padding:28px}
      .illustration{order:2}
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body class="bodywrite">
  <main class="card" role="main" aria-labelledby="title-404">
    <div class="illustration" aria-hidden="true">
      <!-- simple friendly 404 SVG -->
      <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="404 illustration">
        <rect x="6" y="6" width="108" height="108" rx="18" fill="url(#g)" />
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#112240"/>
            <stop offset="1" stop-color="#081423"/>
          </linearGradient>
        </defs>
        <g transform="translate(12,18)" fill="none" stroke="#e6eef8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 34h10" />
          <path d="M36 34h10" />
          <circle cx="22" cy="20" r="6" fill="#7c3aed" opacity="0.14" />
          <text x="44" y="34" fill="#7c3aed" font-size="28" font-weight="700">404</text>
        </g>
      </svg>
    </div>

    <div class="content">
      <h1 id="title-404">Sahifa topilmadi</h1>
      <p class="lead">Kechirasiz — siz qidirmoqchi bo'lgan sahifa mavjud emas yoki ko'chirilgan. Manzilni tekshirib ko'ring yoki quyidagi variantlardan birini tanlang.</p>

      <div class="actions" role="group" aria-label="404 amallar">
        <a class="btn" href="/" title="Bosh sahifaga qaytish" aria-label="Bosh sahifaga qaytish">Bosh sahifaga qaytish</a>
        <a class="btn secondary" href="javascript:history.back()" title="Orqaga" aria-label="Oldingi sahifaga qaytish">Orqaga</a>
      </div>

      <p class="small">Agar bu xato server tomonida paydo bo'lsa, iltimos administratorga xabar bering.</p>
      <p class="small"><a class="logo" href="/" title="Sayt nomi">© Sizning Saytingiz</a></p>
    </div>
  </main>
</body>
</html>
