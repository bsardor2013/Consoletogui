<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071025 0%, #071422 60%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    </style>
</head>
<body class="bodywrite">
    {% if user %}
        <div class="win">
            <h1 class="label">Welcome, {{ user }}!</h1>
            <p class="label">This is your dashboard.</p>
            <a href="{{ url_for('convertconsoletogui') }}">
                <button class="button" style="text-align: left; justify-content: flex-start;">Convert Console to GUI</button>
            </a>
            <p> </p>
            <a href="{{ url_for('logout') }}">
                <button class="button" style="text-align: left; justify-content: flex-start;">Logout</button>
            </a>
        </div>
    {% else %}
        <div class="win">
            <h2 class="label" style="background-color:rbg(101, 114, 25) ;">You are not logged in.</h2>
            <a href="{{ url_for('login') }}">
                <button class="button">Login</button>
            </a>
        </div>
    {% endif %}
</body>
</html>
