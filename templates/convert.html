<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bodywrite">
    {% if gui_code %}
        <div class="win">
            <h2 class="label">Converted GUI Code:</h2>
            <pre class="code">{{ gui_code }}</pre>
            <a href="{{ url_for('dashboard') }}"><button class="button">Go to Dashboard</button></a>
        </div>
    {% endif %}
</body>
</html>
