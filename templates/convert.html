<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071025 0%, #071422 60%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    </style>
</head>
<body class="bodywrite">
    {% if gui_code %}
        <div class="win">
            <h2 class="label">Converted GUI Code:</h2>
            <pre class="code">{{ gui_code }}</pre>
            <a href="{{ url_for('dashboard') }}"><button class="button">Go to Dashboard</button></a>
        </div>
    {% endif %}
</body>
</html>
